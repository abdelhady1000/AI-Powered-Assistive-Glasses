    <style>
      /* Animated gradient text & icons (Keep as is) */
      @keyframes gradient-move {
        0% {
          background-position: 0% 50;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .animated-gradient {
        background: linear-gradient(90deg, #7f13ec, #5120f5, #ff3b84);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-move 5s ease infinite;
        display: inline-block;
      }

      /* Eye and name match perfectly (Keep as is) */
      .brand-logo i {
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background: inherit;
        background-size: inherit;
        animation: inherit;
      }

      /* --- MODIFIED STYLES FOR CENTERING --- */
      .container {
        /* Use flexbox for centering */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center horizontally */
        justify-content: flex-start; /* Start content from the top of the container */
        text-align: center; /* Center the text inside */
        padding: 50px 20px;

        /* Set a minimum height to take up the space between header and footer */
        /* (Optional: You can use `min-height: calc(100vh - (height of header + height of footer))` for true vertical centering, but this is simpler) */
        min-height: calc(
          100vh - 84px - 100px
        ); /* Approx 84px for header, 100px for footer */
      }

      .camera-section {
        border: 2px dashed #4e4e6f;
        padding: 30px;
        width: 90%; /* Changed from 80% to 90% for better responsiveness */
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        box-sizing: border-box;
        margin-top: 30px; /* Add some space below the description text */
      }

      .camera-placeholder {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .start-camera-btn {
        background-color: #ee0979;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background-color 0.3s ease;
      }

      .start-camera-btn:hover {
        background-color: #ff6a00;
      }

      .start-camera-btn i {
        font-size: 1.2em;
      }

      video {
        width: 100%;
        max-height: 400px;
        background-color: #000;
        display: none;
      }
    </style>

    <script src="script.js"></script>

    <script>
      // COMMON JAVASCRIPT SCRIPTS
      const startCameraButton = document.getElementById("startCameraButton");
      const cameraFeed = document.getElementById("cameraFeed");
      const cameraMessage = document.getElementById("camera-message");

      startCameraButton.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          cameraFeed.srcObject = stream;
          cameraFeed.style.display = "block"; // Show the video feed
          cameraMessage.style.display = "none"; // Hide the message
          startCameraButton.style.display = "none"; // Hide the button after starting
          console.log("Camera started successfully!");
        } catch (error) {
          console.error("Error accessing camera: ", error);
          cameraMessage.textContent =
            "Error: Could not access camera. Please ensure permissions are granted.";
          cameraMessage.style.display = "block";
        }
      });

      // You would include your common JavaScript file here, e.g.:
      // <script src="common.js">
    </script>
